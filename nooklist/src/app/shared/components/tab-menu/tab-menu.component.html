<ion-tabs>
  <ion-tab-bar slot="bottom" class="pb-[5%]">
    @for(tab of tabs; track tab){
    <ion-tab-button
      [routerLink]="tab.route"
      routerLinkActive="active"
    >
      <ion-icon [class]="tab.icon" class="text-sm"></ion-icon>
      <ion-label>{{ tab.label }}</ion-label>
    </ion-tab-button>
    }
  </ion-tab-bar>
</ion-tabs>
